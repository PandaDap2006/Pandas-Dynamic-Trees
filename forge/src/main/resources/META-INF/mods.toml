modLoader = "javafml"
loaderVersion = "*"
issueTrackerURL="https://github.com/PandaMods-Dev/Pandas-Falling-Trees/issues"
license = "GPL-3"

[[mods]]
modId = "${modId}"
version = "${modVersion}"
displayName = "${modName}"
authors = "${modAuthor}"
description = '''
${modDescription}
'''
logoFile = "assets/${modId}/icon.png"

[[dependencies.${modId}]]
modId = "forge"
mandatory = true
versionRange = "*"
ordering = "NONE"
side = "BOTH"

[[dependencies.${modId}]]
modId = "minecraft"
mandatory = true
versionRange = "${forgeCompatibleVersions}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${modId}]]
modId = "architectury"
mandatory = true
versionRange = "*"
ordering = "AFTER"
side = "BOTH"

[[dependencies.${modId}]]
modId="pandalib"
mandatory = true
versionRange = "[0.4.2,)"
ordering = "NONE"
side = "BOTH"